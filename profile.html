<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, user!</h1>
    <button onclick="logout()">Logout</button>
    <script>
        function logout() {
           localStorage.setItem("isLoggedIn", "false"); 
           window.location.href = "index.html";
        }
    </script>
</body>
</html>
